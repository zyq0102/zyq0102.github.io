<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ邮箱</title>
    <link href="CSS_index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="content1">
        <!--顶部图标栏-->
        <div class="header">
            <a href="https://mail.qq.com/">
                <img src="images/qqmail_logo.jpg" style="margin-top: 16px; margin-left: 40px;">
            </a>
            <div class="header_links" style="margin-top: 16px;margin-right: 40px;">
                <a href="#">基本版</a>|
                <a href="#">English</a>|
                <a href="#">手机版</a>|
                <a href="#">企业邮箱</a>
            </div>
        </div>
        <!--图片展示、登录框-->
        <div class="content2">
            <!--图片展示区-->
            <div class="img_showarea">
                <div class="login_picture">
                    <img src="images/tg-smile1e9c5d.jpg">
                </div>
                <div class="login_p">
                    <p class="login_p_tittle">QQ邮箱，常联系！</p>
                    <p class="login_p_tittle_normal">1982年，第一张电脑笑脸诞生</p>
                    <p class="login_p_tittle_normal">今天，人们已经习惯用它来表达心情</p>
                    <p class="login_p_tittle_normal">现在，您也可以在邮件里</p>
                    <p class="login_p_tittle_normal">用:-)来传达一个微笑的表情</p>
                    <p class="login_p_moreinfo" href="#">了解更多表情符号</p>
                </div>
            </div>
            <!--登录区-->
            <div class="login_card">
                <div class="login_tab">
                    <div class="login_tab_login">微信登录</div>
                    <div class="login_tab_login">QQ登录</div>
                </div>
                <div class="login_content">
                    <div>
                        <ul>
                            <li>
                                <img src="images/qrcode.jpg" style="height: 180px; width: 180px;">
                            </li>
                            <li>
                                请使用微信扫描二维码登录
                            </li>
                            <li>
                                <input type="checkbox" class="auto_login">下次自动登录
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--底部栏-->
        <div class="footer">
            <div class="footer_links">
                <a href="#">关于腾讯</a>|
                <a href="#">服务条款</a>|
                <a href="#">隐私政策</a>|
                <a href="#">客服中心</a>|
                <a href="#">联系我们</a>|
                <a href="#">帮助中心</a>|
                <span style="color: #6f95c8"> ©1998 - 2021 Tencent Inc. All Rights Reserved.</span>
            </div>
        </div>
    </div>
</body>
</html>
